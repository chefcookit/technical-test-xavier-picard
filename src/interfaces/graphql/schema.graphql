# schema.graphql
type Query {
    getLunchBoxByOwner(firstName: String, lastName: String): [LunchBox]
    getPersonByPartFirstName(partFirstName: String!): [Person]
}

type Mutation {
    createLunchBox(owner: PersonInput!, items: [String]!): Boolean
    createPerson(person: PersonInput): Boolean
}

input PersonInput {
    firstName: String!
    lastName: String!
}

type LunchBox {
    owner: Person!
    items: [String]!
}

type Person {
    firstName: String!
    lastName: String!
}
